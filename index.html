<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>押収済みツールv1.01</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #202225; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #5865f2; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #7289da; }

    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2f3136, #1e1f22);
      color: #fff;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #36393f;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,.5);
      width: 100%;
      max-width: 600px;
      animation: fadeIn .8s ease;
      overflow: auto;
      max-height: 95vh;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    h2 { color: #adb8ff; text-align: center; margin: 0 0 24px; font-weight: 600; }
    label { display: block; margin-top: 18px; font-size: 14px; font-weight: 500; }

    input[type="text"] {
      width: 100%; padding: 10px; margin-top: 6px;
      border-radius: 8px; border: 1px solid #202225;
      background: #202225; color: #dcddde;
      font-family: monospace;
    }
    input[type="number"] {
      width: 100%; padding: 10px; margin-top: 6px;
      border-radius: 8px; border: 1px solid #202225;
      background: #202225; color: #fff;
      font-family: monospace; -moz-appearance: textfield;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none; margin: 0;
    }

    .row { display: flex; gap: 16px; align-items: center; margin-top: 12px; }
    .row > div { flex: 1; }

    .checkbox-container {
      display: flex; align-items: center; gap: 8px; cursor: pointer;
      font-size: 14px; user-select: none; margin-top: 12px;
    }
    .checkbox-container input {
      appearance: none; width: 36px; height: 18px; background: #4f545c;
      border-radius: 18px; position: relative; transition: background .3s ease;
    }
    .checkbox-container:hover input { background: #5a5f68; }
    .checkbox-container input::before {
      content: ''; position: absolute; width: 14px; height: 14px;
      border-radius: 50%; background: #fff; top: 2px; left: 2px;
      transition: transform .3s cubic-bezier(.68,-.55,.27,1.55);
    }
    .checkbox-container input:checked { background: #7289da; }
    .checkbox-container input:checked::before { transform: translateX(18px); }
    .checkbox-container input:checked + span { color: #adb8ff; }

    button {
      padding: 10px 16px; border: none; border-radius: 8px;
      color: #fff; font-weight: 600; font-size: 14px;
      cursor: pointer; transition: all .3s;
    }
    button.primary {
      margin-top: 24px; width: 100%; padding: 14px;
      background: linear-gradient(135deg,#6d75ff,#5865f2);
      font-size: 18px; box-shadow: 0 4px 15px rgba(88,101,242,.4);
    }
    button.primary:hover {
      background: linear-gradient(135deg,#7d89ff,#4e57e0);
      box-shadow: 0 6px 22px rgba(88,101,242,.6);
      transform: translateY(-2px);
    }
    button.secondary {
      background: #4f545c;
    }
    button.secondary:hover {
      background: #5a5f68;
    }
    button.danger {
        background: #e74c3c;
    }
    button.danger:hover {
        background: #c0392b;
    }
    button:disabled {
      cursor: not-allowed; background: #3e4147 !important; color: #9a9a9a;
      transform: none; box-shadow: none;
    }
    .button-group {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        margin-top: 12px;
    }

    #channelListContainer {
      margin-top: 12px; padding: 10px; max-height: 250px;
      overflow-y: auto; background: #202225; border-radius: 8px;
      border: 1px solid #2f3136;
    }
    .channel-category {
      padding: 4px 8px; color: #96989d; font-size: 12px;
      font-weight: 600; text-transform: uppercase; margin-top: 10px;
    }
    .channel-category:first-child { margin-top: 0; }
    .channel-item {
      display: block; padding: 6px 8px 6px 18px;
      border-radius: 5px; transition: background-color .2s;
    }
    .channel-item.disabled { opacity: 0.5; cursor: not-allowed; }
    .channel-item:not(.disabled):hover { background-color: #36393f; }
    .channel-item label { margin-top: 0; display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: 500;}
    .channel-item input[type="checkbox"] { accent-color: #7289da; }
    .channel-item span { color: #96989d; }
    .channel-item label span { color: #dcddde; }

    #log { margin-top: 20px; padding: 10px; height: 150px; overflow-y: auto; background: #202225; border-radius: 10px; font-family: monospace; font-size: 12px; white-space: pre-wrap; resize: vertical;}
  </style>
</head>
<body>
  <div class="card">
    <h2>押収済みツールv1.01</h2>
    <form id="form">
      <label for="token">トークン</label>
      <input type="text" id="token" required placeholder="MTM1ODc4MTE3NTIzMzI1MzU*****">

      <label for="guildId">サーバーID</label>
      <input type="text" id="guildId" required placeholder="123456789012345678">
      
      <button type="button" id="fetchChannelsBtn" class="secondary" style="margin-top: 12px; width: 100%;">チャンネルリスト取得</button>

      <div id="channelListContainer" style="display: none;"></div>
      
      <hr style="border-color: #4f545c; margin: 24px 0;">


      <label>リアクション設定</label>
      <label class="checkbox-container">
        <input type="checkbox" id="useExternalEmojis">
        <span>Nitro 絵文字</span>
      </label>
      
      <label class="checkbox-container">
        <input type="checkbox" id="reverseOrder">
        <span>古いメッセージからリアクションする</span>
      </label>

      <div>
        <label for="messageLimit">メッセージ数</label>
        <input type="number" id="messageLimit" min="1" max="100" value="10">
      </div>

      <button id="submitBtn" type="submit" class="primary" disabled>リアクション開始</button>
      <div class="button-group">
        <button id="stopBtn" type="button" class="danger" disabled>停止</button>
      </div>
    </form>

    <div id="log"></div>
  </div>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OZEU Web Spammer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* スクロールバーのスタイル */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #202225; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #5865f2; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #7289da; }


    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#2f3136,#1e1f22);
      color:#fff;
      margin:0; padding:0;
      display:flex; justify-content:center; align-items:center;
      height:100vh;
    }
    .card {
      background:#36393f;
      padding:32px;
      border-radius:20px;
      box-shadow:0 15px 35px rgba(0,0,0,.5);
      width:100%; max-width:600px;
      animation:fadeIn .8s ease;
      overflow:auto; max-height:95vh;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    h2 { color:#adb8ff; text-align:center; margin:0 0 24px; font-weight:600; }
    label { display:block; margin-top:18px; font-size:14px; }

    /* テキスト入力 */
    input[type="text"], textarea {
      width:100%; padding:10px; margin-top:6px;
      border-radius:8px; border:none;
      background:#202225; color:#fff;
      font-family:monospace; resize:vertical;
    }
    textarea { overflow-y:auto; }
    input[type="number"] {
      padding:6px; margin-top:6px;
      border-radius:8px; border:none;
      background:#202225; color:#fff;
      font-family:monospace; appearance:none;
      width:80px;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance:none; margin:0;
    }

    /* フレックス行 */
    .row {
      display:flex; gap:12px; align-items:center;
    }
    .row > * { flex:none; }
    .row label,
    .row .checkbox-container { margin-top:0; }

    /* トグルスイッチ */
    .checkbox-container {
      display:flex; align-items:center; gap:8px;
      cursor:pointer; font-size:14px; user-select:none;
      margin-top:6px;
    }
    .checkbox-container input {
      appearance:none; width:36px; height:18px;
      background:#4f545c; border-radius:18px;
      position:relative; transition:background .3s ease;
    }
    .checkbox-container:hover input { background:#5a5f68; }
    .checkbox-container input:focus {
      outline:none; box-shadow:0 0 0 3px rgba(114,137,218,0.5);
    }
    .checkbox-container input::before {
      content:''; position:absolute;
      width:14px; height:14px; border-radius:50%;
      background:#fff; top:2px; left:2px;
      transition:transform .3s cubic-bezier(.68,-.55,.27,1.55);
    }
    .checkbox-container input:checked { background:#7289da; }
    .checkbox-container input:checked::before {
      transform:translateX(18px);
    }
    .checkbox-container span { transition:color .3s; }
    .checkbox-container input:checked + span {
      color:#adb8ff;
    }

    /* ボタン */
    button.primary {
      margin-top:24px; width:100%; padding:14px;
      border:none; border-radius:14px;
      background:linear-gradient(135deg,#6d75ff,#5865f2);
      color:#fff; font-weight:700; font-size:18px;
      letter-spacing:.5px; cursor:pointer; position:relative;
      box-shadow:
        0 4px 15px rgba(88,101,242,.4),
        0 0 10px rgba(255,255,255,.1),
        inset 0 0 5px rgba(255,255,255,.2);
      overflow:hidden; transition:all .3s;
    }
    button.primary:hover {
      background:linear-gradient(135deg,#7d89ff,#4e57e0);
      box-shadow:
        0 6px 22px rgba(88,101,242,.6),
        0 0 24px rgba(255,255,255,.2),
        inset 0 0 10px rgba(255,255,255,.3);
      transform:scale(1.03);
    }
    button.primary:active {
      transform:scale(0.96);
      box-shadow:inset 0 4px 6px rgba(0,0,0,.3);
    }
    button.primary.loading {
      color: #ffffffa2; pointer-events:none;
    }

    button.secondary {
      margin-top:8px; padding:6px 12px;
      background:#5865f2; color:#fff;
      font-size:14px; border:none; border-radius:6px;
      position:relative; overflow:hidden;
    }
    button.secondary::after {
      content:''; position:absolute;
      top:0; left:0; width:100%; height:100%;
      background:rgba(255,255,255,0.1);
      opacity:0; transition:opacity .3s;
    }
    button.secondary:hover::after { opacity:1; }
    button.secondary:active::after { background:rgba(255,255,255,0.2); }

    /* 停止・退出ボタン強調 */
    #stopSpam, #leaveBtn {
      width:48%; padding:10px;
      border:none; border-radius:10px;
      background:linear-gradient(135deg,#e74c3c,#c0392b);
      color:#fff; font-weight:700; font-size:14px;
      letter-spacing:.5px; cursor:pointer; transition:all .3s;
      margin-top:12px;
      box-shadow: 0 4px 10px rgba(255,0,0,0.3);
    }
    #stopSpam:hover, #leaveBtn:hover {
      background:linear-gradient(135deg,#c0392b,#e74c3c);
      transform:scale(1.03);
    }
    #stopSpam:active, #leaveBtn:active {
      transform:scale(0.96);
      box-shadow:inset 0 4px 6px rgba(0,0,0,.3);
    }

    .button-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    /* Advanced options (details) */
    details { margin-top:18px; }
    summary { list-style:none; padding-left:20px; cursor:pointer; font-weight:600; position:relative; margin-top:0; }
    summary::-webkit-details-marker { display:none; }
    summary::marker { content:none; }
    summary::before { content:'▶'; position:absolute; left:0; top:50%; transform:translateY(-50%); transition:transform .3s ease; }
    details[open] > summary::before { transform:translateY(-50%) rotate(90deg); }
    .detail-content { transform-origin:top center; transform:scaleY(0); opacity:0; transition:transform .3s ease, opacity .3s ease; }
    details[open] .detail-content { transform:scaleY(1); opacity:1; }

    #log { margin-top:20px; padding:10px; height:120px; overflow-y:auto; background:#202225; border-radius:10px; font-family:monospace; font-size:12px; white-space:pre-wrap; resize: vertical;}
    @media (max-width: 600px) {
      .card {
        padding: 16px;
        max-width: 100%;
        max-height: 100vh;
        border-radius: 10px;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 16px;
      }

      label {
        font-size: 13px;
        margin-top: 12px;
      }

      input[type="text"],
      textarea,
      input[type="number"] {
        padding: 8px;
        font-size: 12px;
      }

      button.primary {
        padding: 12px;
        font-size: 16px;
      }

      button.secondary {
        padding: 8px 12px;
        font-size: 13px;
      }

      .row {
        flex-direction: column;
        align-items: stretch;
      }

      .row label {
        width: 100%;
      }

      .button-container {
        flex-direction: column;
        gap: 8px;
      }

      #stopSpam,
      #leaveBtn {
        width: 100%;
      }

      details summary {
        font-size: 13px;
        padding-left: 18px;
      }

      .checkbox-container {
        font-size: 13px;
      }

      #log {
        height: 80px;
        font-size: 11px;
      }
    }
    .radio-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
    font-size: 14px;
    margin-right: 16px;
  }

  .radio-container input[type="radio"] {
    appearance: none;
    width: 20px;
    height: 20px;
    background: #4f545c;
    border: 2px solid #5865f2;
    border-radius: 50%;
    position: relative;
    transition: background .3s ease, border-color .3s ease;
  }

  .radio-container input[type="radio"]::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 10px; height: 10px;
    background: #fff;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform .2s ease-out;
  }

  .radio-container input[type="radio"]:checked {
    background: #5865f2;
    border-color: #7289da;
  }

  .radio-container input[type="radio"]:checked::before {
    transform: translate(-50%, -50%) scale(1);
  }

  .radio-container span {
    color: #fff;
    transition: color .3s;
  }
  .radio-container input[type="radio"]:checked + span {
    color: #adb8ff;
  }

  </style>
</head>
<body>
  <div class="card">
    <h2>OZEU Web Spammer</h2>
    <form id="form">
      <label>トークン
        <textarea id="tokens" rows="4" placeholder="カンマ / 改行 / スペースで区切る MTM1ODc4MTE3NTIzMzI1MzU*****,MTEwMDU5Njc1NjQ1NjE2MTMwM*****,..."></textarea>
      </label>

      <label>サーバーID
        <input type="text" id="guildId" required placeholder="123456789012345678">
      </label>

      <label>チャンネルID
        <textarea id="channelIds" rows="2" placeholder="カンマ / 改行 / スペースで区切る 123456789012345678,123456789012345678,..."></textarea>
      </label>
      <button type="button" id="autoFillChannels" class="secondary">チャンネル自動取得</button>


    <label>メッセージ内容</label>
    <div class="row">
      <label class="radio-container">
        <input type="radio" name="messageOption" value="A" required checked>
        <span>通常宣伝文</span>
      </label>
      <label class="radio-container">
        <input type="radio" name="messageOption" value="B">
        <span>クラッシュGIF宣伝文</span>
      </label>
      <label class="radio-container">
        <input type="radio" name="messageOption" value="C">
        <span>ブロック回避宣伝文
        </span>
      </label>
    </div>
      <label class="checkbox-container">
        <input type="checkbox" id="allmention" checked>
        <span>全体メンション</span>
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="randomize">
        <span>メッセージのランダマイズ</span>
      </label>
      <div class="row">
        <label>メッセージ送信間隔
          <input type="number" id="delay" min="0" step="0.1" placeholder="0"> 秒
        </label>
        <label>メッセージ送信上限
          <input type="number" id="limit" min="1" step="1" placeholder="0"> 回
        </label>
      </div>

      <details>
        <summary>メンション設定</summary>
        <div class="detail-content">
          <label>メンションするユーザーID一覧
            <textarea id="mentionIds" rows="2" placeholder="カンマ / 改行 / スペースで区切る 123456789012345678,123456789012345678"></textarea>
          </label>
          <button type="button" id="fetchMentions" class="secondary">メンション自動取得</button>
        </div>
      </details>

      <details>
        <summary>投票設定</summary>
        <div class="detail-content">
          <label>投票 タイトル
            <input type="text" id="pollTitle" placeholder="投票タイトル">
          </label>
          <label>投票 選択肢
            <textarea id="pollAnswers" rows="2" placeholder="カンマ / 改行 / スペースで区切る 選択肢1,選択肢2,..."></textarea>
          </label>
        </div>
      </details>

      <button id="submitBtn" type="submit" class="primary" disabled>実行</button>
    </form>
    
    <div class="button-container">
      <button id="stopSpam" class="secondary">スパム停止</button>
      <button id="leaveBtn" class="secondary">サーバー退出</button>
    </div>

    <div id="log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
